name: Main Workflow

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: 1.14
      - name: Run tests
        run: script/test
      - name: Build dcdr
        run: script/build
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          registry: ${{ secrets.VSCO_DOCKER_REGISTRY }}
          username: ${{ secrets.VSCO_DOCKER_REGISTRY_USERNAME }}
          password: ${{ secrets.VSCO_DOCKER_REGISTRY_PASSWORD }}
          repository: ${{ secrets.DOCKER_REPO }}
          dockerfile: Dockerfile.archlinux
          tag_with_ref: true
          tags: ${{ github.event.pull_request.head.sha || github.sha }}
          push: true
